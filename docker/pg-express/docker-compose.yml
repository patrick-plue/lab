services:
    db:
        image: postgres:17.2
        container_name: postgres-db
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_DB: ${DB_NAME}

        volumes:
            - ./pgdata:/var/lib/postgresql/data

    express-app:
        build: .
        container_name: express-app
        ports:
            - 8080:8080
        command: npm run dev
        depends_on:
            - db
